<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VS Game</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="common.css"/>
</head>
<body>

<div class="wrap">
    <div class="autoplay-wrap">
        <label for="autoplay"><input type="checkbox" name="auto" id="autoplay" checked="checked"/>自动运行</label>
    </div>

    <div class="auto-time">
        <label for="duration">回合时间</label>
        <input type="text" name="duration" id="duration" value="50" placeholder="50"/>
        <span>ms</span>
    </div>

    <button type="button" id="start">开始</button>
    <button type="button" id="next" disabled="disabled">下一回合</button>
</div>

<footer>
    <p>请务必使用 Chrome 运行</p>
</footer>

</body>
</html>
