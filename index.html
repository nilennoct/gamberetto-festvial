<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>VS Game</title>
    <link rel="stylesheet" href="common.css"/>
</head>
<body>

<div class="wrap">
    <div class="autoplay-control">
        <label for="autoplay"><input type="checkbox" name="auto" id="autoplay" checked="checked"/>自动运行</label>
    </div>

    <div class="time-control">
        <label for="duration">回合时间</label>
        <input type="text" name="duration" id="duration" value="50" placeholder="50"/>
        <span>ms</span>
    </div>

    <div class="play-control">
        <button class="btn" type="button" id="start">开始</button>
        <button class="btn" type="button" id="next" disabled="disabled">下一回合</button>
    </div>
</div>

<footer>
    <p>请务必使用 Chrome 运行</p>
</footer>

<script src="app.js"></script>

</body>
</html>
